name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Test secrets (safe, console)
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY is empty!"
            exit 1
          else
            echo "âœ… SSH_PRIVATE_KEY exists"
          fi

          if [ -z "${{ secrets.DROPLET_IP }}" ]; then
            echo "âŒ DROPLET_IP is empty!"
            exit 1
          else
            echo "âœ… DROPLET_IP exists"
          fi

      # 3ï¸âƒ£ Setup SSH agent
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 4ï¸âƒ£ Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to backend folder
            cd /application/Staff_Secure_Backend

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ” Checking if PM2 process exists..."
            if pm2 describe Backend > /dev/null 2>&1; then
                echo "ðŸ”„ PM2 process exists â†’ restarting..."
                pm2 restart Backend
            else
                echo "ðŸš€ PM2 process not found â†’ creating..."
                pm2 start npm --name "Backend" -- run dev
            fi

            echo "ðŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "âœ… Deploy finished successfully!"