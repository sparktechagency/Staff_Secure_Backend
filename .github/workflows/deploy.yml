name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Safe Secret Check
      - name: Validate Secrets
        run: |
          # Export secrets
          export SSH_KEY="${{ secrets.SSH_PRIVATE_KEY }}"
          export VPS_IP="${{ secrets.DROPLET_IP }}"

          # Check SSH key
          if [ -z "$SSH_KEY" ]; then
            echo "âŒ SSH_PRIVATE_KEY missing. Aborting deploy."
            exit 1
          else
            echo "âœ… SSH_PRIVATE_KEY loaded (masked)"
          fi

          # Check VPS IP
          if [ -z "$VPS_IP" ]; then
            echo "âŒ DROPLET_IP missing. Aborting deploy."
            exit 1
          else
            echo "âœ… VPS_IP loaded: $VPS_IP"
          fi

      # 3ï¸âƒ£ Setup SSH agent
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 4ï¸âƒ£ Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ–¥ï¸ Adding npm & pm2 to PATH"
            export PATH=$PATH:/usr/bin:/usr/local/bin

            echo "ðŸ“ Navigating to Backend folder..."
            cd ~/application/Staff_Secure_Backend

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ” Checking PM2 process..."
            if pm2 describe Backend > /dev/null 2>&1; then
                echo "ðŸ”„ PM2 process exists â†’ restarting..."
                pm2 restart Backend
            else
                echo "ðŸš€ PM2 process not found â†’ creating..."
                pm2 start npm --name "Backend" -- run dev
            fi

            echo "ðŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "âœ… Deployment finished successfully!"
